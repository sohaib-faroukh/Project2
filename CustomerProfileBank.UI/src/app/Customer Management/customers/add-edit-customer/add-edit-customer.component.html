<div class="container-fluid ">
  <div class="row">

    <div class="col-xl-12 order-xl-1">
      <div class="card bg-secondary shadow">

        <form #submitForm="ngForm" (ngSubmit)="onSubmit()">
          <div class="card-header bg-white border-0">
            <div class="row align-items-center">
              <div class="col-8">
                <h3 class="mb-0">Customer information</h3>
              </div>
              <div class="col-4 text-right">
                <button [disabled]="submitForm.invalid" type="submit" class="btn btn-sm btn-primary">Save</button>
              </div>
            </div>
          </div>
          <div class="card-body">

            <h6 class="heading-small text-muted mb-4">Customer information</h6>
            <div class="pl-lg-4">

              <div class="row">
                <div class="col-lg-6">
                  <div class="form-group">

                    <mat-form-field class="example-full-width">
                      <input matInput placeholder="First Name" [pattern]="RequiredPattern" type="text" name="firstName"
                        required [ngModel]="Customer.FirstName"
                        (ngModelChange)="Customer.FirstName = $event;onValueChange()" #firstName="ngModel">
                      <mat-error *ngIf="firstName.invalid && (firstName.dirty || firstName.touched)">
                        <span>First Name is <strong>required</strong></span>
                      </mat-error>

                    </mat-form-field>


                  </div>
                </div>
                <div class="col-lg-6">
                  <div class="form-group">

                    <mat-form-field class="example-full-width">
                      <input matInput placeholder="Last Name" type="text" name="lastName" required
                        [pattern]="RequiredPattern" [ngModel]="Customer.LastName"
                        (ngModelChange)="Customer.LastName = $event;onValueChange()" #lastName="ngModel">
                      <mat-error *ngIf="lastName.invalid && (lastName.dirty || lastName.touched)">
                        <span>Last Name is <strong>required</strong></span>
                      </mat-error>

                    </mat-form-field>

                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-lg-6">
                  <div class="form-group">

                    <mat-form-field class="example-full-width">
                      <input matInput placeholder="National Number" pattern="\d{11}" type="text" name="nationalNumber"
                        required [ngModel]="Customer.NationalNumber"
                        (ngModelChange)="Customer.NationalNumber = $event;onValueChange()" #nationalNumber="ngModel">
                      <mat-error *ngIf="nationalNumber.invalid && (nationalNumber.dirty || nationalNumber.touched)">
                        <span>NationalNumber is <strong>required</strong></span>
                      </mat-error>

                    </mat-form-field>


                  </div>
                </div>
              </div>

              <hr class="my-4" />
              <!-- Address -->
              <h6 class="heading-small text-muted mb-4">Contact information</h6>
              <div class="pl-lg-4">
                <div class="row">
                  <div class="col-md-12">
                    <div class="form-group">


                      <mat-form-field class="example-full-width">
                        <input matInput placeholder="Address" type="text" name="address" required
                          [pattern]="RequiredPattern" [ngModel]="Customer.Address"
                          (ngModelChange)="Customer.Address = $event;onValueChange()" #address="ngModel">
                        <mat-error *ngIf="address.invalid && (address.dirty || address.touched)">
                          <span>Address is <strong>required</strong></span>
                        </mat-error>

                      </mat-form-field>




                    </div>
                  </div>
                </div>
              </div>
            </div>
            <hr class="my-4" />
            <!-- Description -->
            <h6 class="heading-small text-muted mb-4">About Customer</h6>
            <div class="pl-lg-4">
              <div class="form-group">

                <mat-form-field>
                  <textarea [ngModel]="Customer.Description"
                    (ngModelChange)="Customer.Description = $event;onValueChange()" name="description"
                    #description="ngModel" matInput placeholder="Tell us about yous self"></textarea>
                </mat-form-field>
              </div>
            </div>
          </div>
        </form>

      </div>
    </div>
  </div>
</div>
